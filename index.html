<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" role="application" aria-label="Scientific calculator">
  <div class="display" aria-live="polite">
    <div class="display-top" id="expression" aria-atomic="true">&nbsp;</div>
    <div class="display-bottom" id="result" aria-atomic="true">0</div>
  </div>
  <div class="buttons">
    <!-- Memory Buttons -->
    <button class="memory" id="mc" aria-label="Memory Clear">MC</button>
    <button class="memory" id="mr" aria-label="Memory Recall">MR</button>
    <button class="memory" id="mplus" aria-label="Memory Add">M+</button>
    <button class="memory" id="mminus" aria-label="Memory Subtract">M−</button>
    <button class="function" id="all-clear" aria-label="All Clear">AC</button>
    <button class="function" id="clear-entry" aria-label="Clear Entry">C</button>
    <!-- Scientific functions row 1 -->
    <button class="function" data-action="(" aria-label="Left Parenthesis">(</button>
    <button class="function" data-action=")" aria-label="Right Parenthesis">)</button>
    <button class="function" data-action="sqrt(" aria-label="Square Root">√</button>
    <button class="function" data-action="factorial" aria-label="Factorial">x!</button>
    <button class="operator" data-action="/" aria-label="Divide">÷</button>
    <button class="operator" data-action="^" aria-label="Power">^</button>

        <button class="operator" data-action="/" aria-label="Divide">÷</button>
    <button class="operator" data-action="^" aria-label="Power">^</button>
    <!-- Scientific functions row 2 -->
    <button class="function" data-action="sin(" aria-label="Sine">sin</button>
    <button class="function" data-action="cos(" aria-label="Cosine">cos</button>
    <button class="function" data-action="tan(" aria-label="Tangent">tan</button>
    <button class="function" data-action="log(" aria-label="Log Base 10">log</button>
    <button class="function" data-action="ln(" aria-label="Natural Logarithm">ln</button>
    <button class="operator" data-action="*" aria-label="Multiply">×</button>
    <!-- Scientific functions row 3 -->
    <button class="function" data-action="asin(" aria-label="Arcsine">asin</button>
    <button class="function" data-action="acos(" aria-label="Arccosine">acos</button>
    <button class="function" data-action="atan(" aria-label="Arctangent">atan</button>
    <button class="function" data-action="exp(" aria-label="Exponent">exp</button>
    <button class="function" data-action="pi" aria-label="Pi">π</button>
    <button class="operator" data-action="-" aria-label="Subtract">−</button>
    <!-- Numbers and other buttons -->
    <button data-number="7" aria-label="7">7</button>
    <button data-number="8" aria-label="8">8</button>
    <button data-number="9" aria-label="9">9</button>
    <button data-number="e" aria-label="Euler's number">e</button>
    <button class="function" data-action="!" aria-label="Factorial">!</button>
    <button class="operator" data-action="+" aria-label="Add">+</button>
    <button data-number="4" aria-label="4">4</button>
    <button data-number="5" aria-label="5">5</button>
    <button data-number="6" aria-label="6">6</button>
    <button data-number="1" aria-label="1">1</button>
    <button data-number="2" aria-label="2">2</button>
    <button data-number="3" aria-label="3">3</button>
    <button class="zero wide" id="zero" data-number="0" aria-label="0">0</button>
    <button data-number="." aria-label="Decimal point">.</button>
    <button class="operator" id="equals" aria-label="Equals">=</button>
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
